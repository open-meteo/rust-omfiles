[package]
name = "omfiles"
version = "0.1.0"
description = "A Rust library for reading and writing Open-Meteo files"
edition = "2024"
license = "GPL-2.0-only"
readme = "README.md"


[lib]
crate-type = ["cdylib", "rlib"]

# some optimizations for binary/library size in release builds
# compare: https://github.com/johnthagen/min-sized-rust
# [profile.release]
# strip = true    # Automatically strip symbols from the binary.
# opt-level = "s" # Optimize for size.
# # lto = true      # Enable link-time optimization.
# codegen-units = 1 # Number of codegen units to use.

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
memmap2 = "0.9.4"
om-file-format-sys = { git = "https://github.com/open-meteo/om-file-format", rev = "209100a6ab56d61d2a7d4c9f167e92e4b7548c46" }
ndarray = "0.16.0"
num-traits = "0.2.14"
thiserror = "2.0.12"
async-lock = "3.4.0"
async-executor = "1.13.1"
io-uring = "0.6.0"
oneshot = "0.1.11"
smol = "2.0.2"
flume = "0.11.1"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["async_smol"] }
rand = "0.8"
smol-macros = "0.1.1"
macro_rules_attribute = "0.2.0"

[[bench]]
name = "om_benchmark"
harness = false
